%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV)  
# fx and fy = camera focal lengths expressed in pixel units
# cx and cy = principal point that is usually at the image center
# these parameters depend on camera resolution
#Camera.fx: 383.49 #618.665
#Camera.fy: 383.49 #618.76
#Camera.cx: 321.853 #328.856
#Camera.cy: 245.121 #237.814

#d435i
Camera.fx: 387.003 
Camera.fy: 387.003 
Camera.cx: 321.636 
Camera.cy: 236.366 


#Disortion parameters: these are the same regardless of the camera resolution used
Camera.k1: 0.0
Camera.k2: 0.0
Camera.k3: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 640
Camera.height: 480 

# Camera frames per second 
Camera.fps: 30.0

# IR projector baseline times fx (aprox.) = is the horizontal focal length (in pixels) multiplied by #the baseline (in meters). D435 baseline = 15mm = 0.015m
Camera.bf: 11.5 #19.174 #30.93  

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Close/Far threshold. Baseline times.
ThDepth: 40.0

MaxDepth: 10.0

# Deptmap values factor
DepthMapFactor: 1000

# TSDF values


Voxel.Origin.x: -2.5 #right

Voxel.Origin.y: -3 #forward
 
Voxel.Origin.z: -1 #up

Voxel.Size.Online: 0.03

Voxel.TruncMargin.Online: 0.15

Voxel.Size.Offline: 0.03

Voxel.TruncMargin.Offline: 0.15



Voxel.Dim.x: 200

Voxel.Dim.y: 200

Voxel.Dim.z: 200


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

PointCloudMapping.Resolution: 0.01
